<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tetros</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div id=main>
		<div id=content>
			<div id=login_form>
				<text id="login_form_title">TETROS</text>
				<text id="login_form_subtitle">Login</text>
				<div class="login_form_input">
					<text class="login_form_input_text"> Username </text>
					<input class="login_form_input_input" id="login_form_username_input" type="text" name="name">
				</div>
				<div class="login_form_input">
					<text class="login_form_input_text"> Password </text>
					<input class="login_form_input_input" id="login_form_password_input" type="password" name="pass">
				</div>
				<div id="login_form_submit">
					<button id="login_form_submit_button" onclick="login()">Login</button>
					<button id="login_form_submit_button" onclick="register()" style="margin-left: 25px;">Register</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
